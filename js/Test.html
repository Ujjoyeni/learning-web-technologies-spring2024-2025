        function changeText()
        {
            let username = document.getElementById('username').value;

        function validate()
        {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let usererror = document.getElementById('usererror');
            let passerror = document.getElementById('passerror');
            let validerror = document.getElementById('validerror');

            let isValid = true;

            if (username === "") {
                usererror.innerHTML = "Please type username first!";
                usererror.style.color = 'red';
                isValid = false;
            } else {
                usererror.innerHTML = "";
            }

            if (password === "") {
                passerror.innerHTML = "Please type password first!";
                passerror.style.color = 'red';
                isValid = false;
            } else {
                passerror.innerHTML = "";
            }

            if (username !== "" && password !== "" && username !== password) {
                validerror.innerHTML = "Username and password must be the same to proceed!";
                validerror.style.color = 'red';
                isValid = false;
            } else {
                validerror.innerHTML = "";
            }

            return isValid;
        }
