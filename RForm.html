<!DOCTYPE html>
<html>
<head>

    <title>Registration Form</title>
</head>
<body>
    <form>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        First Name
                        </td>
                        <td>
                            <input type="text" id="fname" name="fname" placeholder="Enter first name" required>

                        </td>
                </tr>
            </table>
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        Last Name
                        </td>
                        <td>
                        <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
                    </td>
                </tr>
            </table>
            <!--<label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name" required>-->
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        ID
                    </td>
                    <td>
                        <input type="number" id="id" name="id" placeholder="Enter ID" required>
                    </td>
                </tr>
            </table>
            <!----<label for="id">ID :</label>
            <input type="number" id="id" name="id" placeholder="Enter ID" required>---->
        </div>

        <br>

            <div>
                <table border = 3 style="width:100%">
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
                        </td>
                    </tr>
                </table>
                <!----<label for="email">Email : </label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>---->
            </div>

        <br>

            <div>
                <table border = 3 style="width:100%">
                    <tr>
                        <td>
                            Birth date
                        </td>
                        <td>
                            <input type="date" id="bdate" name="bdate" required>
                        </td>
                    </tr>
                </table>
                <!---<label for="bdate">Birth date :</label>
                <input type="date" id="bdate" name="bdate" required>-->
            </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="Female">
            
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="Male">
            
                        <label for="others">Others</label>
                        <input type="radio" id="others" name="gender" value="Others">
                      
                    </td>
                </tr>
            </table>

           <!----- <label for="gender">Gender :</label>

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male">

            <label for="others">Others</label>
            <input type="radio" id="others" name="gender" value="Others">------>
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                       Department
                    </td>
                    <td>
                       <select id="department" name="department">
                        <option value="CSE">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="Pharmacy">Pharmacy</option>
                        <option value="BBA">BBA</option>
                        <option value="Law">Law</option>
                        <option value="IPE">IPE</option>
                    </select>
                    </td>
                </tr>
            </table>
           <!----- <label for="department">Department :</label>
            <select id="department" name="department">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="BBA">BBA</option>
                <option value="Law">Law</option>
                <option value="IPE">IPE</option>
            </select>--->
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        Phone number
                    </td>
                    <td>
                        <input type="tel" id="phone " name="phone" placeholder="+8801234567891">
                    </td>
                </tr>
            </table>
            <!---<label for="phone">Phone number :</label>
            <input type="tel" id="phone " name="phone" placeholder="+8801234567891">-->
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        Skills
                    </td>
                    <td>
                        <input type="checkbox" name="r1" id="Communication" value="Communication"> Communication

                        <input type="checkbox" name="r2" id="Collaboration" value="Collaboration"> Collaboration
            
                        <input type="checkbox" name="r3" id="Problem-solving" value="Problem-solving"> Problem-solving
                    
                        <input type="checkbox" name="r4" id="Adaptability" value="Adaptability"> Adaptability
                    </td>
                </tr>
            </table>

           <!-------<label for=="Skills">Skills :</label>
                    
            <input type="checkbox" name="r1" id="Communication" value="Communication"> Communication

            <input type="checkbox" name="r2" id="Collaboration" value="Collaboration"> Collaboration

            <input type="checkbox" name="r3" id="Problem-solving" value="Problem-solving"> Problem-solving
        
            <input type="checkbox" name="r4" id="Adaptability" value="Adaptability"> Adaptability-->
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea rows="10" cols="30"> </textarea>
                    </td>
                </tr>
            </table>

           <!---- <label for=="address">Address :</label>
                    
            <textarea rows="10" cols="30"> </textarea>--->
        </div>

        <br>


        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        Picture
                    </td>
                    <td>
                        <input type="file" id="Picture" accept="image/png, image/jpeg, image/jpg">
                    </td>
                </tr>
            </table>
           <!---- <label for="Picture">Picture :</label>
            <input type="file" id="Picture" accept="image/png, image/jpeg, image/jpg">-->
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" id="pass" name="pass" maxlength="12" required>
                    </td>
                </tr>
            </table>
           <!---- <label for="pass">Password :</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>-->
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        <input type="Button" Value = "Done">
                    </td>
                </tr>
            </table>
           <!---- <input type="Button" Value = "Done">-->
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        <input type="Submit" Value = "Submit">
                    </td>
                </tr>
            </table>
           <!---- <input type="Submit">-->
        </div>

        <br>

        <div>
            <table border = 3 style="width:100%">
                <tr>
                    <td>
                        <input type="Reset" Value = "Reset">
                    </td>
                </tr>
            </table>
            <!----<input type="Reset">---->
        </div>
    </form>
</body>
</html>
