<!DOCTYPE html>
<html>
<head>

    <title>Registration Form</title>
</head>
<body>
    <form>

        <div>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
        </div>

        <br>

        <div>
            <label for="id">ID :</label>
            <input type="number" id="id" name="id" placeholder="Enter ID" required>
        </div>

        <br>

            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
            </div>

        <br>

            <div>
                <label for="bdate">Birth date :</label>
                <input type="date" id="bdate" name="bdate" required>
            </div>

        <br>

        <div>

            <label for="gender">Gender :</label>

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male">

            <label for="others">Others</label>
            <input type="radio" id="others" name="gender" value="Others">
        </div>

        <br>

        <div>
            <label for="department">Department :</label>
            <select id="department" name="department">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="BBA">BBA</option>
                <option value="Law">Law</option>
                <option value="IPE">IPE</option>
            </select>
        </div>

        <br>

        <div>
            <label for="phone">Phone number :</label>
            <input type="tel" id="phone " name="phone" placeholder="+8801234567891">
        </div>

        <br>

        <div>

            <label for=="Skills">Skills :</label>
                    
            <input type="checkbox" name="r1" id="Communication" value="Communication"> Communication

            <input type="checkbox" name="r2" id="Collaboration" value="Collaboration"> Collaboration

            <input type="checkbox" name="r3" id="Problem-solving" value="Problem-solving"> Problem-solving
        
            <input type="checkbox" name="r4" id="Adaptability" value="Adaptability"> Adaptability
        </div>

        <br>

        <div>

            <label for=="address">Address :</label>
                    
            <textarea rows="10" cols="30"> </textarea>
        </div>

        <br>


        <div>
            <label for="Picture">Picture :</label>
            <input type="file" id="Picture" accept="image/png, image/jpeg, image/jpg">
        </div>

        <br>

        <div>
            <label for="pass">Password :</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <input type="Button" Value = "Done">
        </div>

        <br>

        <div>
            <button onclick="document.location='Login.html'">Submit</button>
        </div>

        <br>

        <div>
            <input type="Reset">
        </div>
    </form>
</body>
</html>
