<!DOCTYPE html>
<html>
<head>

    <title>Login Page</title>
</head>
<body>
    <form>

            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
            </div>

        <br>

        <div>
            <label for="pass">Password :</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <button onclick="document.location='HPage.html'">Login</button>
        </div>

        <br>

        <div>
            <a href="http://127.0.0.1:5500/ForgetPasswordpage.html" target="_blank">Forget password?</a> 
        </div>

    </form>
</body>
</html>
